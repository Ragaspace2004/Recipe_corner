<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="flex h-screen flex-col items-center justify-center bg-gray-200">
    <div id="card-container" class="flex w-full max-w-xs flex-col justify-between gap-2 rounded-lg border-gray-200 bg-white p-5 shadow-xl">
      <img src="images/burger.jpg">
      <div id="card-container9" class="flex w-full max-w-xs flex-col justify-between gap-5 rounded-lg border-gray-200 bg-white">
      <h1 class="text-lg font-bold">Difficulty : Easy(17Mins)</h1>
      <div class="flex flex-row items-center gap-1">
        <div id="card-container1" class="flex w-full max-w-xs flex-col justify-between gap rounded-lg border-gray-200 bg-white p-5 shadow-xl">
          <img src="images/cooking.jpg">
          <h5 class="font-bold">Cooking</h5>
          <p class="text-sm text-gray-400">10mins</p>
        </div>
        <div id="card-container2" class="flex w-full max-w-xs flex-col justify-between gap rounded-lg border-gray-200 bg-white p-5 shadow-xl">
          <img src="images/baking.jpg">
          <h2 class="font-bold">Baking</h2>
          <p class="text-sm text-gray-400">2mins</p>
        </div>
        <div id="card-container3" class="flex w-full max-w-xs flex-col justify-between gap-2 rounded-lg border-gray-200 bg-white p-5 shadow-xl">
          <img src="images/resting.jpg">
          <h5 class="font-bold">Resting</h5>
          <p class="text-xs text-gray-400">5mins</p>
        </div>
      </div>
      <h1 class="text-lg font-bold">Utensils</h1>
      <p class="text-gray-600 font-semibold calibri text-xs -tracking-tight">Cutting board,knife,2 bowls,fine sugar,cooking spoon,Frying pan,blender,colander,paper,towels,tongs</p>
      <div id="card-container5" class="flex w-full max-w-xs flex-col justify-between gap-5 rounded-lg border-gray-200 bg-white p-5 shadow-xl">
       <h1 class="text-lg font-bold">Nutrition per Serving</h1> 
      <div class="flex flex-row items-center gap-7"> 
       <div>
         <h4 class="text-lg font-bold">Cal</h4>
         <p class="text-gray-600 text-xs">4334</p>
    </div>
     <div>
         <h3 class="text-lg font-bold">Protein</h3>
         <p class="text-gray-600 text-xs">10G</p>
    </div>
     <div>
         <h3 class="text-lg font-bold">Fat</h3>
         <p class="text-gray-600 text-xs">30G</p>
    </div>
     <div>
         <h3 class="text-lg font-bold">Carb</h3>
         <p class="text-gray-600 text-xs">20G</p>
    </div>
      </div>
  </div>
  </div>
</div>
</div>
</body>
</html>
